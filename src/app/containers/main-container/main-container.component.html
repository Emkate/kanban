
<div class="main-container">
  <app-sidebar [selectedItem]="selectedNavbarItem" (changeSidebarState)="setSelectedNavbarState($event)"></app-sidebar>
  <div class="main-container__columns-container" [class.main-container__columns-container--sidebaropened]="selectedNavbarItem">
    <app-nav-panel [projectData]="data"></app-nav-panel>
    <div class="columns-container__columns-wrapper">
      <ng-container *ngFor="let column of columnItems">
        <app-column-item [data]="column"></app-column-item>
      </ng-container>
      <button class="columns-container__add-button" (click)="openColumnModal()">
        <div class="add-button__icon">
          <ibm-icon-add class="add-button__icon-item" size="20"></ibm-icon-add>
        </div>
        <div class="add-button__text">Add new column</div>
      </button>
    </div>
  </div>
  <app-backdrop></app-backdrop>
  <app-modal [modalOpened]="addColumnModalOpened" title="Add new column" (modalClosed)="closeColumnModal()" (modalSave)="saveColumnModal()">
    <form [formGroup]="addColumnForm" class="add-column-form">
      <div class="add-column-form__input-wrapper">
        <label class="add-column-form__label">Column name:</label>
        <input *ngIf="addColumnModalOpened" type="text" formControlName="name" class="add-column-form__input">
      </div>
    </form>
  </app-modal>
</div>
